{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="text-center">
      <img src="/images/logo-large.png" class="" alt="Large Aegisub Logo image">
    </div>
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-xl-14 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <a class="btn btn-primary btn-lg px-4 mb-2" href="{{ "docs/prologue/introduction/" | relURL }}" role="button">Get started</a>
      <p class="meta">Open-source BSD-style licenses. <a href="https://github.com/TypesettingTools/Aegisub">GitHub v{{ .Site.Data.doks.version }}</a></p>
    </div>
  </div>
</section>
{{ end }}


{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
